<script type="text/javascript">
  /*
  Return the remaining elements of an array after chopping off n elements from the head.
   */
  function slasher(arr, howMany) {
  // it doesn't always pay to be first
  var len = arr.length;
  if (len <= howMany) {
    arr = [];
  } else {
    arr.splice(0 , howMany);
  }
  return arr;
}

slasher([1, 2, 3], 2);
</script>
