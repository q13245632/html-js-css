<script type="text/javascript">
function palindrome(str) {
  // Good luck!
  str = str.replace(/[^a-z\d]/ig,"");
  str = str.toLowerCase();
  var arr = str.split('');
  if (str == arr.reverse().join("")) {
    return true;
  } else {
    return false;
  }
}
palindrome("not a palindrome");
</script>
