<script type="text/javascript">
  function largestOfFour(arr) {
  var largest;
  var array = [];
  for (var i = 0; i < arr.length; i++) {
    largest = arr[i][0];
    for (var j = 0; j < arr[i].length; j++) {
      if (largest <= arr[i][j]) {
        largest = arr[i][j];
      }
    }
    array[i] = largest;
  }
  
  // You can do this!
  return array;
}

largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
</script>
