<script type="text/javascript">
  function titleCase(str) {
  var arr = str.split(" ");
  for (var i = 0; i < arr.length; i++) {
    arr[i] = arr[i].toLowerCase();
    arr[i] = arr[i].substring(0,1).toUpperCase() + arr[i].substring(1);
  }
  str = arr.join(" ");
  return str;
}
