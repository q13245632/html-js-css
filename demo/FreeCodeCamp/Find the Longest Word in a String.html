<script type="text/javascript">
  function findLongestWord(str) {
  var arr = str.split(" ");
  var num = 0;
  for (var i = 0; i < arr.length; i++) {
    if (num < arr[i].length) {
      num =arr[i].length;
    }
  }
  return num;
}
